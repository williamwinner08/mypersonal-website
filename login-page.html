<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login-page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input class="ip" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box1">
                <input type="password" id="myInput" placeholder="password" class="ip1" required>

                <i class='bx bxs-lock-alt' ></i>

                <label><input class="ip2" type="checkbox" onclick="myFunction()">Show Password</label>

            </div>

            <div class="rf">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="index.html">Register</a></p>
            </div>
        </form>
    </div>


    <Script>
        function myFunction() {
            var x = document.getElementById("myInput")
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </Script>
</body>
</html>
